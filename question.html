<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalha dos Botões</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="game" class="background">
            <div class="info">
                <div id="player-1" class="player-info">
                    <div class="player-name">Jogador 1</div>
                    <div class="player-color-blue"></div>
                    <div class="player-points">0</div>
                </div>
                <div id="player-2" class="player-info">
                    <div class="player-name">Jogador 2</div>
                    <div class="player-color-red"></div>
                    <div class="player-points">0</div>
                </div>
            </div>
            <div class="cronometer">
                <div class="seconds">25</div>
                <img class="icon" src="/img/cronometer.png">
            </div>
            <div class="label">
                <p class="question">
                    Qual a capital do Brasil? Isso e aquilo isso e aquilo mas com certeza não isso e aquilo porque isso e aquilo não é nada do tipo.
                </p>
                <div class="options">
                    <div id="a" class="option">Brasília</div>
                    <div id="b" class="option">São Paulo</div>
                    <div id="c" class="option">Rio de Janeiro</div>
                    <div id="d" class="option">Fortaleza</div>
                    <div id="e" class="option">Belo Horizonte</div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
